<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass"
            type="button"
            (click)="changeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input [(ngModel)]="progress"
        (ngModelChange)="onChange($event)"
        [ngClass]="{'is-invalid': isInvalidProgress()}"
        type="number"
        min="0"
        max="100"
        class="form-control "
        placeholder="Progress">
  <span class="input-group-btn">
    <button [ngClass]="btnClass"
            type="button"
            (click)="changeValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
