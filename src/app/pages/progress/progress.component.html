<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <!-- column -->
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="collapse m-t-15" id="pgr3">
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
            style="height:10px;"
            [style.width]="getFirstProgress"
            role="progressbar">
          </div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
            style="height:10px;"
            [style.width]="getSecondProgress"
            role="progressbar">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
       <app-increaser (valueOut)="firstProgress = $event"
                      [progress]="firstProgress">
        </app-increaser>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser (valueOut)="secondProgress = $event"
                        [progress]="secondProgress">
        </app-increaser>
      </div>
    </div>
  </div>
</div>
